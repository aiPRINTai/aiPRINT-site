<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <script>
    // Redirect to homepage after 6 seconds
    setTimeout(() => {
      window.location.href = "/";
    }, 6000);
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-[#0b0b1d] text-white text-center">
  <div class="max-w-md">
    <h1 class="text-3xl font-bold mb-4">Thank You!</h1>
    <p class="mb-2">Your message has been sent successfully. We’ll get back to you soon.</p>
    <p class="opacity-80">You’ll be redirected to the homepage shortly...</p>
    <a href="/" class="block mt-4 underline text-white/80 hover:text-white">Return to homepage now</a>
  </div>
</body>
</html>
